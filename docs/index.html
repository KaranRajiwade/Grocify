<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grocify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>

    <div class="container  min-h-screen bg-[url('images/Image.png')] bg-center bg-cover px-5 py-5 ">
        <!-- navbar is here -->
        <nav class="flex justify-between md:items-center relative">

            <img class="cursor-pointer w-20 md:w-40" src="./images/logo.png" alt="logo img">

            <ul class=" hidden md:block flex-1 text-center">
                <li class="list-none inline-block text-white px-5 cursor-pointer hover:text-yellow-400"><a class="no-underline px-2" href="#">home</a></li>
                <li class="list-none inline-block text-white px-5 cursor-pointer hover:text-yellow-400"><a class="no-underline px-2" href="#">about</a></li>
                <li class="list-none inline-block text-white px-5 cursor-pointer hover:text-yellow-400" href="#">features</a></li>
                <li class="list-none inline-block text-white px-5 cursor-pointer hover:text-yellow-400"><a class="no-underline px-2" href="#">contacts</a></li>
            </ul>

            <img class="cursor-pointer w-5   md:w-8 " src="./images/cart.png" alt="cart img">
        </nav>
        <!-- nav bar ends here -->
        <div class="text-white mt-3  md:mt-10 lg:mt-25">
                <h1 class="text-4xl md:text-6xl font-semibold leading-snug md:leading-normal max-w-xl">Groceries <br>Delivery in <span class="font-light">15 minutes</span></h1>
                <p class="md:mt-4">Grocify offer a wide range of products, including fresh produsts, meats, dairy, baked goods <br> and non-perishable items.
                </p>

                <!-- buttons(order now & Download) -->
                 <!-- hidden fo -->
                <div class="mt-7 md:mt-16 lg:mt-10 hidden md:block">
                    <a class="bg-yellow-300 rounded-3xl py-3 px-8 font-semibold mr-4 my-5 hover:bg-transparent hover:text-yellow-300 border border-transparent hover:border-yellow-300 duration-300" href="#">Order Now</a>
                    <a class="bg-yellow-300 rounded-3xl py-3 px-8 font-semibold mr-4 my-5 inline-flex  hover:bg-transparent hover:text-yellow-300 border border-transparent hover:border-yellow-300 duration-300" href="#">Download App   <span class="pl-2"><img src="./images/down-arrow-download-svgrepo-com.svg" alt="" class="h-6"></span></a>
                </div>

                <img src="./images/grocery-image.png" class="w-full md:w-80 lg:w-1/2 md:absolute bottom-0 right-0 m-0 p-0"
                    alt="a man holding groceries">

                
                <div class="md:hidden mt-7 md:mt-10 flex flex-wrap md:justify-start justify-center">
                    <a class="bg-yellow-300 rounded-3xl py-3 px-8 font-semibold mx-auto md:mr-4 mb-2 mt-0 hover:bg-transparent hover:text-yellow-300 border border-transparent hover:border-yellow-300 duration-300"
                        href="#">Order Now</a>
                    <a class="bg-yellow-300 rounded-3xl py-3 px-8 font-semibold mx-auto md:mr-4 my-2 inline-flex  hover:bg-transparent hover:text-yellow-300 border border-transparent hover:border-yellow-300 duration-300"
                        href="#">Download App <span class="pl-2"><img src="./images/down-arrow-download-svgrepo-com.svg" alt=""
                                class="h-6"></span></a>
                </div>

                
        </div>

                
                
        
    </div>
            
    
    
</body>
</html>
